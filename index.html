<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="home">
    <img class="home-img" src="./images/main image.jpg" alt="">
    <div class="image-gradient">
      <div class="navbar">
        <div class="logo"><img src="./images/download-removebg-preview.png" alt=""></div>
        <ul class="nav-links">
          <li class="nav-link">English</li>
          <li class="nav-link nav-link-red">sign in</li>
        </ul>
      </div>
      <div class="content">
        <h1>Unlimited movies, TV<br> shows and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="mail">
          <input type="email" class="input" placeholder="Email address" required>
          <button class="btn">Get started</button>
        </div>
      </div>
      margin: 20px 0px;
  </section>




  <script src="app.js"></script>
</body>

</html>
